<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Jasstej Singh</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 0 20px;
        }

        .error-code {
            font-size: 120px;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 24px;
            color: var(--text-light);
            margin: 20px 0;
        }

        .error-description {
            color: var(--text-light-transparent);
            margin-bottom: 30px;
        }

        .home-button {
            background-color: transparent;
            color: var(--text-light);
            border: 1px solid var(--primary-color);
            border-radius: 20px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .home-button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="home-button">Return Home</a>
    </div>
</body>
</html>
